<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 載入 Bootstrap CSS，提供響應式網頁排版與 UI 元件樣式  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- 載入 Bootstrap Icons，提供各種圖示 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- 定義兩個自訂樣式 -->
    <style>

        /* cover 代表背景圖片會覆蓋整個區域
           center 代表背景圖片會置中顯示 */
        .jumbotron {
            /* 背景圖片 background-image: url('https://ezgo.ardswc.gov.tw/_api/content/images/agrispots/1135/480x360_20210705.jpg');*/
            background-size: cover;
            background-position: center;
        }

        .textShadow {
            text-shadow: 0 0 4px #e2cd88;
        }
    </style>
</head>

<body>

    <!-- 外層容器，設定內容對齊與留白 -->
    <div class="container">
        
        <!-- 主視覺區塊，有背景、內距、圓角與陰影，稍後會由 JavaScript 動態套上背景圖片 -->
        <div class="bg-secondary-subtle py-5 mt-3 rounded shadow jumbotron">
            
            <!-- 顯示主標題，搭配白底透明與陰影強調 -->
            <h1 class="fw-bold text-center text-dark textShadow bg-white bg-opacity-75 p-3">休閒農業園區一覽</h1>
            
            <!-- 副標題，黃色背景、半透明、置中 -->
            <p class="text-dark text-center fs-4 p-1  bg-warning bg-opacity-75"><strong>要表現在自是有錢人的方法就是國旅</strong></p>
            <hr>

            <!-- 大按鈕，尚未設定功能 -->
            <button class="btn btn-light btn-lg ms-5">了解更多</button>
        </div>
        <hr>

        <!-- 文字輸入框，用於即時顯示篩選搜尋資料 -->
        <input type="text" class="form-control mb-3" id="search" placeholder="請輸入關鍵字搜尋...">

        <!-- 用來放入動態產生的卡片，每一筆園區資料會變成一張卡片，排版使用 Bootstrap 的 row 和 col -->
        <div class="row">

        </div>

    </div>


    <!-- 載入 Bootstrap JavaScript 功能 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    
    <!-- 載入 JQuery，用來簡化 DOM 操作與 AJAX 呼叫 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        
        // 用 JQuery.ajax() 透過 HTTP GET 方法：向農業部資料平台請求資料；成功取得後會進入 success 區域
        $.ajax({
            type: "get",
            url: 'https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (resp) {
                console.log(resp);

                // resp 是從伺服器取得的 JSON 陣列資料
                // 隨機挑一筆園區的照片攝為主視覺背景圖 .jumbotron 的 background-image
                let data = "";
                let index = Math.floor(Math.random() * resp.length);
                $('.jumbotron').css('background-image', `url(${resp[index].Photo})`);

                // 迴圈跑美筆園區資料，為每筆產生一段 HTML：
                // 每張卡片包含：圖片、名稱、地址、電話
                // 額外加上一個 data-myself-keyword 屬性，將該筆資料的關鍵字組合起來，方便後續搜尋功能使用
                for (let item of resp) {
                    data += `
                     <div class="col-xl-3 col-md-6 mb-4 dataItem" data-myself-keyword="${item.Name} ${item.City} ${item.Town} ${item.Tel} ${item.Introduction}">
                        <div class="card h-100">
                            <img src="${item.Photo}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h4 class="card-title fw-bold">${item.Name}</h4>
                                <h5 class="card-text"><i class="bi bi-house-door-fill"></i> ${item.City} ${item.Town}</h5>
                                <h5 class="card-text text-warning bg-dark text-center fw-bold p-1"><i class="bi bi-telephone-fill"></i> ${item.Tel}</h5>
                               
                            </div>
                        </div>
                     </div>`
                }

                // 將整段卡片 HTML 塞進 .row 容器，呈現在網頁上
                $('.container>.row').html(data);

            }

        });

        // 當搜尋欄位有輸入文字，就觸發這段邏輯
        $('#search').on('input',function(){
            let keyword = $(this).val().toLowerCase();

            // 對每一筆 .dataItem 檢查其 data-myself-keyword 是否包含使用者輸入的關鍵字
            // 若有：500ms 動畫顯示
            // 若無：隱藏該卡片
            $('.dataItem').each(function() {
                
                let getKeyword = $(this).data('myself-keyword').toLowerCase();
                
                if (getKeyword.includes(keyword)) {
                    $(this).show(500);
                } else {
                    $(this).hide(500);
                }
            });
           
        });
        
    </script>
</body>

</html>
